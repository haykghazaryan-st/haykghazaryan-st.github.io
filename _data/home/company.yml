content: "ServiceTitan is the first Armenian-founded tech unicorn, as both CEO Ara Mahdessian and President Vahe Kuzoyan are of Armenian descent. Ara & Vahe joined forces after college and founded ServiceTitan in 2012 with the goal of streamlining their fathersâ€™ home service businesses. Eight years later, their company is responsible for transforming the home services industry."