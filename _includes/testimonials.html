<!-- Start section testimonials -->
<div class="legend">
  <h6>{{ include.legend }}</h6>
</div>
{% if include.testimonials.size > 0 %}
<section class="mt-12 mb-40">
  {% for testimonial in include.testimonials %}
  <div class="flex mb-12">
    <div class="w-35/2 flex-shrink-0 mr-16">
      <h6 class="capitalize font-bold">{{ testimonial.name }}</h6>
      <p class="capitalize">
        {{ testimonial.position }}
      </p>
    </div>
    <div>
      <p class="quote">
        {{ testimonial.quote }}
      </p>
    </div>
  </div>
  {% endfor %}
</section>
{% endif %}
<!-- End section testimonials -->
