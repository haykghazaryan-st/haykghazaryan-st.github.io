---
layout: page
---

<div class="mt-10">

  {%- if site.posts.size > 0 -%}
  <ul class="flex flex-wrap -ml-4 -mr-4">
    {%- for post in site.posts -%}
    <li class="pl-4 pr-4 w-1/3 mb-6 overflow-hidden">
      <div class="mb-5 bg-cover h-56 rounded-t-md" style="background-image: url({{post.img}});">&nbsp;</div>
      <div>
        <h5>
          <a class="font-bold hover:underline" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h5>
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        <span class="text-gray text-xs">{{ post.date | date: date_format }}</span>
        <p class="text-sm mt-1">
          {{ post.excerpt }}
        </p>
      </div>
    </li>
    {%- endfor -%}
  </ul>
  {%- endif -%}

</div>
