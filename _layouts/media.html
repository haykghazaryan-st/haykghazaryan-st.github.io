---
layout: page
title: Media
---

<div class="mt-10">

  {%- if site.data.media.size > 0 -%}
  <ul class="flex flex-wrap -ml-4 -mr-4">
    {%- for media in site.data.media -%}
    <li class="pl-4 pr-4 w-1/3 mb-6 overflow-hidden">
      <div class="mb-5 bg-cover h-56" style="background-image: url({{media.image}});">&nbsp;</div>
      <div>
        <h6 class="leading-normal mb-2">
          <a class="font-bold hover:underline" href="{{ media.url | relative_url }}" target="_blank">
            {{ media.title | escape }}
          </a>
        </h6>
      </div>
    </li>
    {%- endfor -%}
  </ul>
  {%- endif -%}

</div>
